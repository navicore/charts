# Default values for audio-latency-tracker
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: YOUR_DOCKERHUB_USERNAME/audio-latency-tracker
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# DaemonSet update strategy
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

# Configuration for the audio latency tracker
config:
  # Network interface to monitor
  interface: "eth0"
  # Log level (trace, debug, info, warn, error)
  logLevel: "info"
  # Prometheus metrics port
  metricsPort: 9090
  # Comma-separated list of ports to monitor (empty = all ports)
  audioPorts: ""
  # Bytes to sample for signature
  signatureWindowSize: 256
  # PCM threshold for silence detection
  silenceThreshold: 256
  # Algorithm: rolling_hash, crc32, xxhash
  signatureAlgorithm: "xxhash"
  # Maximum concurrent flows to track
  maxFlows: 10000
  # Flow state timeout in milliseconds
  flowTimeoutMs: 30000
  # Per-CPU perf buffer size (must be power of 2)
  perfBufferSize: 1024

# Container runtime detection
containerRuntime: "auto"

# Kubernetes integration
kubernetes:
  enabled: true

# Security context for the pod
podSecurityContext:
  privileged: true

# Security context for the container
securityContext:
  privileged: true
  capabilities:
    add:
    - BPF
    - NET_ADMIN
    - SYS_ADMIN
    - NET_RAW

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node selector
nodeSelector: {}

# Tolerations for pod assignment
tolerations:
  - effect: NoSchedule
    operator: Exists
  - effect: NoExecute
    operator: Exists

# Affinity rules
affinity: {}

# Prometheus ServiceMonitor
serviceMonitor:
  # Create ServiceMonitor resource for Prometheus Operator
  enabled: true
  # Interval at which metrics should be scraped
  interval: 30s
  # Timeout after which the scrape is ended
  scrapeTimeout: 10s
  # Additional labels for the ServiceMonitor
  labels: {}
  # Additional annotations for the ServiceMonitor
  annotations: {}

# Service configuration
service:
  type: ClusterIP
  port: 9090
  annotations: {}

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: metrics
  initialDelaySeconds: 30
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /health
    port: metrics
  initialDelaySeconds: 10
  periodSeconds: 10

# Volume mounts required for eBPF
volumeMounts:
  - name: proc
    mountPath: /proc
    readOnly: true
  - name: sys
    mountPath: /sys
    readOnly: true
  - name: bpf
    mountPath: /sys/fs/bpf

# Volumes required for eBPF
volumes:
  - name: proc
    hostPath:
      path: /proc
  - name: sys
    hostPath:
      path: /sys
  - name: bpf
    hostPath:
      path: /sys/fs/bpf